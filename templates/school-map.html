{% extends "base.html" %}{% load static %}
{% block extrajs %}<script src="{% static "HKEasySchool/js/school-map.js" %}" type="text/javascript"></script>{% endblock %}
{% block content %}

    <!--=========== BEGIN COURSE BANNER SECTION ================-->
    <section id="imgBanner">
      <h2>School Map Finder</h2>
    </section>
    <!--=========== END COURSE BANNER SECTION ================-->

    <!--=========== BEGIN COURSE BANNER SECTION ================-->
    <section id="courseArchive">
      <div class="container">
        <div class="row">
          <!-- start course content -->
          <div class="col-lg-8 col-md-8 col-sm-8">
              <!--=========== BEGIN MAP SECTION ================-->
              <iframe style="width: 100%; height: 800px;" src="/functions/schoolmap{{ district_id_uri }}"></iframe>
              <img src="{% static "HKEasySchool/img/powered-by-google/powered_by_google_on_white.png" %}" alt="img">
              <!--=========== END MAP SECTION ================-->
          </div>
          <!-- End course content -->

          <!-- start course archive sidebar -->
          <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="courseArchive_sidebar" style="overflow: auto; max-width: 100%; max-height: 100%; width: 282px; box-sizing: border-box;">
              <ul class="list-group mb-3">
                {% for a in schools %}
                  <li class="list-group-item d-flex justify-content-between lh-condensed" style="cursor: pointer;"
                      data-toggle="modal" data-target="#myModal" data-schoolid="{{ a.school_id }}">
                    <div>
                      <h6 class="my-0">{{ a.school_name }}</h6>
                      <small class="text-muted">Brief description</small>
                    </div>
                    <!-- <span class="text-muted">$12</span> -->
                    <!-- <div class="overlay-rmore fa fa-search quickview" data-toggle="modal" data-target="#myModal"></div> -->
                  </li>
                {% endfor %}
              </ul>
            </div>
          </div>
          <!-- start course archive sidebar -->
        </div>
      </div>
    </section>
    <!--=========== END COURSE BANNER SECTION ================-->

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">學校</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="school_address" class="col-form-label">地址:</label>
              <p id="school_address"></p>
            </div>
            <div class="form-group">
              <label for="telephone" class="col-form-label">電話:</label>
              <p id="telephone"></p>
            </div>
            <div class="form-group">
              <label for="fax" class="col-form-label">傳真:</label>
              <p id="fax"></p>
            </div>
            <div class="form-group">
              <label for="email" class="col-form-label">電子郵件:</label>
              <p id="email"></p>
            </div>
            <div class="form-group">
              <label for="website" class="col-form-label">網站:</label>
              <p id="website"></p>
            </div>
            <div class="form-group">
              <label for="motto" class="col-form-label">校訓:</label>
              <p id="motto"></p>
            </div>
            <div class="form-group">
              <label for="mission" class="col-form-label">宗旨:</label>
              <p id="mission"></p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
            <!-- <button type="button" class="btn btn-primary">Send message</button> -->
          </div>
        </div>
      </div>
    </div>

{% endblock %}
